
name: github pages

on:
  push:
    branches:
      #- main
      - develop

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell/ghcup-setup@v1
        with:
          ghc: '9.6.7'
          cabal: '3.12.1.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Build site
        run: |
          cabal update
          cabal build
          cabal run build-site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
