<h1 class="title">
  {{ title }}
</h1>

<p>
{{{ content }}}
</p>

{{#sections}}
<h2>Sections</h2>
<ul>
  {{#.}}
  <li><a href="{{path}}/index.html">{{ title }}</a></li>
  {{/.}}
</ul>
{{/sections}}

{{#posts}}
<h2>Posts</h2>
<ul>
  {{#posts}}
  <li><a href="{{url}}">{{ title }}</a></li>
  {{/posts}}
</ul>
{{/posts}}
